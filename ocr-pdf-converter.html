<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR PDF to Word Converter - Daily Tools Hub</title>
  <meta name="description" content="Free OCR PDF to Word Converter - Convert scanned PDFs and images into editable Word documents online.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0056b3;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #0056b3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #004099;
    }
    .loader {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #0056b3;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCR PDF to Word Converter</h1>
    <p>Upload your scanned PDF or image, extract editable text, and download it as a Word file.</p>

    <input type="file" id="fileInput" accept="application/pdf,image/*">
    <button onclick="startOCR()">Convert</button>
    <div class="loader" id="loader">⏳ Processing... Please wait</div>

    <div id="output"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadWord()">⬇ Download Word File</button>

    <br><a href="index.html">⬅ Back to Home</a>
  </div>

  <!-- OCR & PDF Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- Word File Generator -->
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>

  <script>
    let extractedText = "";

    async function startOCR() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please upload a PDF or image file.");
        return;
      }

      document.getElementById("loader").style.display = "block";
      document.getElementById("output").innerText = "";
      document.getElementById("downloadBtn").style.display = "none";

      extractedText = "";

      if (file.type === "application/pdf") {
        const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const result = await Tesseract.recognize(canvas, "eng");
          extractedText += `--- Page ${i} ---\n${result.data.text}\n\n`;
        }
      } else {
        const result = await Tesseract.recognize(file, "eng");
        extractedText = result.data.text;
      }

      document.getElementById("output").innerText = extractedText;
      document.getElementById("loader").style.display = "none";
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadWord() {
      const { Document, Packer, Paragraph } = window.docx;

      const doc = new Document({
        sections: [{
          properties: {},
          children: [new Paragraph(extractedText)]
        }]
      });

      Packer.toBlob(doc).then(blob => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "OCR_Converted.docx";
        link.click();
      });
    }
  </script>
</body>
</html>
