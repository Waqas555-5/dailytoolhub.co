<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR PDF Converter - Daily Tools Hub</title>
  <meta name="description" content="Convert scanned PDFs to editable text online for free using OCR.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    .upload-box {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
    }
    .loader {
      display: none;
      margin-top: 15px;
      color: #007bff;
      font-weight: bold;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>OCR PDF Converter</h1>
  <p>Upload your PDF or image file to extract editable text instantly.</p>

  <div class="upload-box">
    <input type="file" id="fileInput" accept="application/pdf,image/*">
    <button onclick="startOCR()">Convert</button>
    <div class="loader" id="loader">⏳ Processing... Please wait</div>
  </div>

  <div id="output"></div>

  <a href="index.html">⬅ Back to Home</a>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    async function startOCR() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please upload a PDF or image file.");
        return;
      }

      document.getElementById("loader").style.display = "block";
      document.getElementById("output").innerText = "";

      if (file.type === "application/pdf") {
        // Convert PDF pages to images using PDF.js
        const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const result = await Tesseract.recognize(canvas, "eng");
          document.getElementById("output").innerText += `--- Page ${i} ---\n` + result.data.text + "\n\n";
        }
      } else {
        // Handle Images directly
        const result = await Tesseract.recognize(file, "eng");
        document.getElementById("output").innerText = result.data.text;
      }

      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>
